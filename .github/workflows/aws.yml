name: Deploy Medusa Store to AWS ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Docker Hub login
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Build image
      - name: Build Docker image
        run: |
          docker build -t ronikgandhi/medusa-store:latest .

      # 5️⃣ Push image
      - name: Push Docker image to Docker Hub
        run: |
          docker push ronikgandhi/medusa-store:latest

      # 6️⃣ Configure AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # ✅ 7️⃣ Write task definition template
      - name: Write ECS task definition file
        run: |
          cat > ecs-task-definition.json <<EOF
          {
            "family": "medusa-task",
            "networkMode": "awsvpc",
            "containerDefinitions": [
              {
                "name": "medusa-container",
                "image": "ronikgandhi/medusa-store:latest",
                "essential": true,
                "portMappings": [
                  {
                    "containerPort": 3000,
                    "hostPort": 3000
                  }
                ]
              }
            ],
            "requiresCompatibilities": ["FARGATE"],
            "cpu": "256",
            "memory": "512"
          }
          EOF

      # ✅ 8️⃣ Fill new image & render
      - name: Fill in new image
        id: render-task
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs-task-definition.json
          container-name: medusa-container
          image: ronikgandhi/medusa-store:latest

      # ✅ 9️⃣ Deploy to ECS (register + update-service)
      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-task.outputs.task-definition }}
          cluster: medusa-cluster
          service: medusa-service
          wait-for-service-stability: true
